<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head-wrap">
        <div class="head-text">Item Lister</div>
        <div class="head-search">
            <input id="filter" type="text" placeholder="Search Items...">
        </div>
    </header>

    <section>;
        <div class="container">
            <div class="body-top">
                <div class="body-top-text">Add Items</div>
                <form action="" class="body-top-search" id="addForm">
                    <input type="text" id="textInput">
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="item-list">
                <h3>Items</h3>
                <ul id="itemList">
                    <li class="item active">Item 1 <button class="delete">X</button></li>
                    <li class="item">Item 2 <button class="delete">X</button></li>
                    <li class="item">Item 3 <button class="delete">X</button></li>
                    <li class="item">Item 4 <button class="delete">X</button></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
